<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update customer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

</head>
<body>
<h2 class="text-center fw-bold text-success">UPDATE CUSTOMER</h2>

<p class="text-center">
  <a href="/customer"><i class="fa-solid fa-backward btn btn-success"></i> Back to customer list</a>
</p>

<div class="d-flex justify-content-center">
  <form class="w-50 border border-2 border-success p-3 bg-success bg-opacity-50 rounded" th:action="@{/customer/edit}"
        method="post" th:object="${customerDto}">

    <input type="hidden" th:field="*{id}"/>
    <div class="mt-3 form-group">
      <label for="name" class="h6">Name:</label>
      <div class="input-group">
        <input type="text" id="name" class="form-control" th:field="*{name}"
               placeholder="Input customer name"
               th:value="${customerDto.name}" name="name">
        <span class="input-group-text"><i class="fa-solid fa-file-signature"></i></span>
      </div>
    </div>
    <div class="form-group text-danger">
      <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</p>
    </div>

    <div class="mt-3 form-group">
      <label for="customerName" class="h6">Birthday:</label>
      <div class="input-group">
        <input type="text" id="customerName" class="form-control" th:field="*{dateOfBirth}"
               placeholder="Input customer name"
               th:value="${customerDto.name}" name="customerName">
        <span class="input-group-text"><i class="fa-solid fa-file-signature"></i></span>
      </div>
    </div>
    <div class="form-group text-danger">
      <p th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}">Name Error</p>
    </div>
    <div class="mt-3 form-group">
      <label for="cost" class="h6">Gender:</label>
      <div class="input-group">
        <input type="text" id="cost" class="form-control" th:field="*{gender}" placeholder="Input gender"
               th:value="${customerDto.cost}" name="customerCost">
        <span class="input-group-text"><i class="fa-solid fa-dollar-sign"></i></span>
      </div>
    </div>
    <div class="form-group text-danger">
      <p th:if="${#fields.hasErrors('cost')}" th:errors="*{cost}">Name Error</p>
    </div>

    <div class="mt-3 form-group">
      <label for="idCard" class="h6">CMND:</label>
      <div class="input-group">
        <input type="number" id="idCard" class="form-control" th:field="*{idCard}"
               placeholder="Input CMND" th:value="${customerDto.idCard}"
               name="idCard">
        <span class="input-group-text"><i class="fa-solid fa-person"></i></span>
      </div>
    </div>
    <div class="form-group text-danger">
      <p th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}">Name Error</p>
    </div>

    <div class="mt-3 form-group" id="phoneNumberForm">
      <label for="phoneNumber" class="h6">Phone Number:</label>
      <div class="input-group">
        <input type="text" id="phoneNumber" class="form-control" th:field="*{phoneNumber}"
               th:value="${customerDto.phoneNumber}" name="phoneNumber" value=" -">
        <span class="input-group-text"><i class="fa-solid fa-star"></i></span>
      </div>
    </div>

    <div class="mt-3 form-group" id="emailForm">
      <label for="email" class="h6">Email:</label>
      <div class="input-group">
        <input type="text" id="email" class="form-control" th:field="*{email}" name="email"
               th:value="${customerDto.email}" value="0">
        <span class="input-group-text"><i class="fa-solid fa-person-swimming"></i></span>
      </div>
    </div>

    <div class="mt-3 form-group" id="addressForm">
      <label for="address" class="h6">Address:</label>
      <div class="input-group">
        <input type="number" id="address" class="form-control" th:field="*{address}"
               th:value="${customerDto.address}" name="numberOfFloor" value="0">
        <span class="input-group-text"><i class="fa-solid fa-building"></i></span>
      </div>
    </div>
    <div class="form-group text-danger">
      <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Name Error</p>
    </div>

    <div class="mt-3 form-group" id="customerTypeForm">
      <label for="customerType" class="h6">customer type:</label>
      <div class="input-group">
        <input type="text" id="customerType" class="form-control" th:field="*{customerType}" name="customerType"
               th:value="${customerDto.name}" value=" -">
        <span class="input-group-text"><i class="fa-solid fa-gift"></i></span>
      </div>
    </div>

    <!--        <div class="mt-3 form-group">-->
    <!--            <label class="h6" for="rentType">Rent Type:</label>-->
    <!--            <div class="input-group">-->
    <!--                <select id="rentType" class="form-select" name="id" th:field="*{rentType}">-->
    <!--                    <option th:each="item : ${rentType}" th:value="${item.id}"-->
    <!--                            th:text="${item.name}"-->
    <!--                            th:selected="${item.id == customerDto.rentType.id}"></option>-->
    <!--                </select>-->
    <!--                <span class="input-group-text"><i class="fa-solid fa-ranking-star"></i></span>-->
    <!--            </div>-->
    <!--        </div>-->

    <div class="mt-3 text-center">
      <button class="btn btn-info btn-outline-success btn-sm border border-2 border-success text-dark">
        -- Update <i class="fa-solid fa-floppy-disk"></i> --
      </button>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>
</html>
